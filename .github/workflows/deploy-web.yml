name: Deploy web to Cloudflare Pages

on:
  workflow_dispatch:
  # push:
  #   branches: [main, dev]
  #   paths:
  #     - "apps/web/**"

env:
  CLOUDFLARE_PROJECT_MAIN: ikki-erp
  CLOUDFLARE_PROJECT_DEV: ikki-erp-dev

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/web
        run: bun install

      - name: Build
        working-directory: apps/web
        run: bun run build

      - name: Determine Cloudflare project
        id: cf
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "project=${CLOUDFLARE_PROJECT_MAIN}" >> $GITHUB_OUTPUT
          else
            echo "project=${CLOUDFLARE_PROJECT_DEV}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.cf.outputs.project }}
          directory: apps/web/dist
